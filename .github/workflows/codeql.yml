name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Run weekly on Mondays at 2 AM UTC

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Set up Python for Python analysis
      if: matrix.language == 'python'
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Poetry for Python analysis
      if: matrix.language == 'python'
      uses: snok/install-poetry@v1
      with:
        version: 1.6.1

    - name: Install Python dependencies for analysis
      if: matrix.language == 'python'
      working-directory: backend
      run: |
        poetry config virtualenvs.in-project true
        poetry install --no-interaction

    - name: Set up Node.js for JavaScript analysis
      if: matrix.language == 'javascript'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install JavaScript dependencies for analysis
      if: matrix.language == 'javascript'
      working-directory: frontend
      run: npm ci --prefer-offline --no-audit

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
